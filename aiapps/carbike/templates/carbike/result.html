{% extends 'carbike/base.html' %}
{% block title%}車・バイク判定アプリメニュー{% endblock %}

{% block content %}
<div>
  <h4 class="mt-4 mb-5 border-bottom">車バイク推定結果<h4>

  <table class='table'>
    <tbody>
      <tr>
        <td>推定ラベル</td>
        <td>{{ predicted }} </td>
      </tr>
      <tr>
        <td>推定確率(%)</td>
        <td>{{percentage}} </td>
      </tr>
    </tbody>
  </table>

  <a href = "{%url 'carbike:index' %}" class= "btn btn-primary">画像選択へ戻る</a>

</div>

{% endblock %}
